# docker-compose.yml - 使用官方镜像源
# 适用于：网络可正常访问 Docker Hub 的环境（建议配置 Docker 镜像加速器）
# 使用方法: docker-compose up -d --build
#
# 如需使用国内镜像源，请使用: docker-compose -f docker-compose.cn.yml up -d --build

services:
  mysql:
    image: mysql:8.0
    container_name: chat_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-chat_db}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:6.0-alpine
    container_name: chat_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: chat_app
    ports:
      - "${APP_PORT:-9000}:9000"
    dns:
      - 114.114.114.114
      - 8.8.8.8
      - 8.8.4.4
      - 127.0.0.11
    environment:
      HOST: 0.0.0.0
      PORT: 9000
      MYSQL_HOST: ${MYSQL_HOST:-mysql}
      MYSQL_PORT: ${MYSQL_PORT:-3306}
      MYSQL_USER: ${MYSQL_USER:-root}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-chat_db}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      SECRET_KEY: ${SECRET_KEY:-secret-key-change-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-jwt-secret-key-change-in-production}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./:/app
    command: sh -c "python3 wait-for-mysql.py ${MYSQL_HOST:-mysql} ${MYSQL_PORT:-3306} && python3 app.py"

volumes:
  mysql_data:
  redis_data:
