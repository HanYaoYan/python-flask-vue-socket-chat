# docker-compose.full.yml - 完整开发环境（包含前端和后端）
# 使用方法: docker-compose -f docker-compose.full.yml up -d
# 
# 此配置包含：
# - MySQL 数据库
# - Redis 缓存
# - Flask 后端服务
# - Vue 前端开发服务器
#
# 访问地址：
# - 前端: http://localhost:5173
# - 后端 API: http://localhost:9000
# - MySQL: localhost:3306
# - Redis: localhost:6379

services:
  mysql:
    image: mysql:8.0
    container_name: chat_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-chat_db}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:6.0-alpine
    container_name: chat_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build: .
    container_name: chat_app
    ports:
      - "9000:9000"
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 127.0.0.11
    environment:
      HOST: 0.0.0.0
      PORT: 9000
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-chat_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SECRET_KEY: ${SECRET_KEY:-secret-key-change-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-jwt-secret-key-change-in-production}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./:/app
    command: sh -c "python3 wait-for-mysql.py mysql 3306 && python3 app.py"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: chat_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # 防止覆盖容器内的 node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost:9000/api
      - VITE_SOCKET_URL=http://localhost:9000
    depends_on:
      app:
        condition: service_started
    command: npm run dev -- --host 0.0.0.0
    stdin_open: true
    tty: true
    restart: unless-stopped
    networks:
      - default

volumes:
  mysql_data:
  redis_data:

